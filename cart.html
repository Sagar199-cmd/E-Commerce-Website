<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div id="logo" class="border"></div>
            <div class="nav-address border">
                <p id="nav-add">Deliver to</p>
                <div id="nav-location">
                <i class="fa-solid fa-location-dot"></i>
                India
                </div>
            </div>
            <div class="nav-search">
                <select name="all" id="all">
                    <option>All</option>
                </select>
                <input id="search" placeholder="Search Amazon">
                <div id="glass">
                    <i class="fa-solid fa-magnifying-glass"></i>  
                </div>
            </div>
            <div class="lang border">
                <i class="fa-solid fa-language"></i>
                <select name="EN" id="language">
                    <option>EN</option>
                </select>
            </div>
            <div class="nav-signin border">
                <p class="navsign1"><span>Hello,sign in</span></p>
                <p class="navsign2">Account & Lists</p>
            </div>
            <div class="nav-order border">
                <p class="navsign1"><span>Returns</span></p>
                <p class="navsign2">&Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart">
                    <div id="cart_amount">0</div>
               </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                ALL
            </div>
            <div class="panel-content">
                <p class="border"> Today's Deals</p>
                <p class="border">Customer Services</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>
            </div>
            <div class="panel-deal border">
                Shop deals in ELectronics
            </div>
        </div>
    </header>


 <div class="cart_page">
     <div class="shopping-cart" id="shopping_cart"></div>
     <div class="label" id="label"></div>
 </div>


<script src="data.js"></script>
 <script src="cart.js"></script>
</body>
</html>
